name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the GitHub repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ci-cd-app  # Change to the ci-cd-app directory

      # Step 4: Build the React app
      - name: Build
        run: npm run build
        working-directory: ci-cd-app  # Change to the ci-cd-app directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Install Netlify CLI to deploy
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      # Step 3: Deploy to Netlify
      - name: Deploy to Netlify
        run: netlify deploy --prod --dir=ci-cd-app/build --site=${{ secrets.NETLIFY_SITE_ID }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
